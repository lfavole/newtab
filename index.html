<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nouvel onglet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="departements.js"></script>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <main>
        <div class="greeting">
            <span class="message">Bonjour</span>
            <span class="name">Laurent</span>
        </div>
        <div class="clock">
            <div class="hours">
                <div class="first">
                    <div class="number"></div>
                </div>
                <div class="second">
                    <div class="number"></div>
                </div>
            </div>
            <div class="tick">:</div>
            <div class="minutes">
                <div class="first">
                    <div class="number"></div>
                </div>
                <div class="second">
                    <div class="number"></div>
                </div>
            </div>
            <div class="tick">:</div>
            <div class="seconds">
                <div class="first">
                    <div class="number"></div>
                </div>
                <div class="second">
                    <div class="number"></div>
                </div>
            </div>
        </div>
        <div class="flashcard">
            <div class="question-container">
                <span class="question"></span>
                <input type="button" class="show-answer" value="→">
            </div>
            <div class="answer-container">
                <span class="answer"></span>
                <input type="button" class="close-question" value="×">
            </div>
        </div>
    </main>
</body>
</html>
